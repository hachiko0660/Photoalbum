<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <a href="{% url 'gallery' %}" class="btn btn-dark my-1" style="margin-left:45%;">Go Back</a>

<div class="py-1 mt-3" align="center" style="height:500px;width:550px;background-color:rgb(237, 238, 237);margin-left:330px;">
<form method="post" enctype="multipart/form-data" align="center" class="mx-5 mt-5" style="height:350px;width:400px;background-color:yellow;">{% csrf_token %}
  {% csrf_token %} 
  <div class="mb-3">
    <label class="form-label" >Description</label>
    <input type="text" class="form-control" required name="descript" aria-describedby="emailHelp">
  </div>
<div class="form-group mb-3">
<label >Select a category</label>
  <select name="category" class="form-control">
    <option value="none">select a category...</option>
    {% for category in categories %}
      <option value="{{category.id}}">{{category.name}}</option>
      {% endfor %}

  </select>
 </div>
  <div class="mb-3">
    <label class="form-label">Create a category</label>
    <input type="text" name="create" class="form-control" >
  </div>
  <div>
    <label>Upload Image</label>
<input type="file" name="image"></div>
<br>
<button type="submit" class="btn-block dark"> Submit </button>
 


</form>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous">
<style>
    .image_im{
        height:200px;object-fit: cover;
    }

</style>
</head>
<body class="m-5" style="background-color:black;">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
               
                <div class="card" style="width:250px;">
                    <div class="card-header" align="center">
                  <b>CATEGORIES</b>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}"><button type="button" class="btn btn-outline-info" style="width:200px;"> All
                            </button>  </a>
                        </li>
                        {% for cataeory in categories %}

                      <li class="list-group-item">
                        <a href="{% url 'gallery' %}?category={{cataeory.name}}"><button type="button" class="btn btn-outline-info" style="width:200px;">{{cataeory.name}}
                            </button></a>
                        </li>
                   {% endfor %}
                        <a href="{% url 'add' %}" class="btn btn-dark btn-block btn-sm m-1">Add Photo</a>

                    </ul>
                  </div>

            </div>

            <div class="col-md-9">
             <div class="row">

{% for photo in photos %}
               <div class="col-md-4">
                  <div class="card my-3" >
                   <img src="{{photo.image.url}}" class="image_im" alt="...">
                    <div class="card-body">
                      <small>category:<b> {{photo.cataeory.name}}</b></small>
                    </div>
                    <a  href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1" style="background-color: rgb(97, 54, 109);color:azure;">View</a>
                 </div>
               </div>
               {% empty %}
               <h3 style="color:white;">No photos...</h3>
               {% endfor %}

               

       </div>
    </div>    
</div>       
</div>
</body>
</html>
